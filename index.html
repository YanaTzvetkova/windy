<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Windy</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,300' rel='stylesheet' type='text/css'>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<main class="search-wrapper">
			<form class="form">
				<h1>Should you wear a dress today?</h1>
				<p class="question">Where do you live?</p>
				<select name="country" class="country">
					<option value="" disabled selected>Choose a State</option>
					<optgroup label="United States of America">
						<option value="AL">Alabama</option>
				    	<option value="AK">Alaska</option>
				    	<option value="AZ">Arizona</option>
				    	<option value="AR">Arkansas</option>
				    	<option value="CA">California</option>
				    	<option value="CO">Colorado</option>
				    	<option value="CT">Connecticut</option>
				    	<option value="DE">Delaware</option>
				    	<option value="FL">Florida</option>
				    	<option value="GA">Georgia</option>
				    	<option value="HI">Hawaii</option>
				    	<option value="ID">Idaho</option>
				    	<option value="IL">Illinois</option>
				    	<option value="IN">Indiana</option>
				    	<option value="IA">Iowa</option>
				    	<option value="KS">Kansas</option>
				    	<option value="KY">Kentucky</option>
				    	<option value="LA">Louisiana</option>
				    	<option value="ME">Maine</option>
				    	<option value="MD">Maryland</option>
				    	<option value="MA">Massachusetts</option>
				    	<option value="MI">Michigan</option>
				    	<option value="MN">Minnesota</option>
				    	<option value="MS">Mississippi</option>
				    	<option value="MO">Missouri</option>
				    	<option value="MT">Montana</option>
				    	<option value="NE">Nebraska</option>
				    	<option value="NV">Nevada</option>
				    	<option value="NH">New Hampshire</option>
				    	<option value="NJ">New Jersey</option>
				    	<option value="NM">New Mexico</option>
				    	<option value="NY">New York</option>
				    	<option value="NC">North Carolina</option>
				    	<option value="ND">North Dakota</option>
				    	<option value="OH">Ohio</option>
				    	<option value="OK">Oklahoma</option>
				    	<option value="OR">Oregon</option>
				    	<option value="PA">Pennsylvania</option>
				    	<option value="RI">Rhode Island</option>
				    	<option value="SC">South Carolina</option>
				    	<option value="SD">South Dakota</option>
				    	<option value="TN">Tennessee</option>
				    	<option value="TX">Texas</option>
				    	<option value="UT">Utah</option>
				    	<option value="VT">Vermont</option>
				    	<option value="VA">Virginia</option>
				    	<option value="WA">Washington</option>
				    	<option value="WV">West Virginia</option>
				    	<option value="WI">Wisconsin</option>
				    	<option value="WY">Wyoming</option>
					</optgroup>
				</select>
			</form> <!-- closing .form -->
			<div class="reveal hidden">
				<div class="suggestion">
					<p class="suggestionText animated swing"></p>
				</div>
				<div class="current">
					<p class="condition">Current conditions for:</p>
					<span class="locationFull"> </span>
				</div>
				<div class="outlookTemp">
					<div class="column">
							<img src="Images/view28.png" alt="">
						<span class="weather"></span>
					</div>
					<div class="temperature">
						<span class="celcius"></span>
						<img src="Images/degrees2.png" alt="">
					</div>
					<div class="temperature">
						<span class="fahrenheit"></span>
						<img src="Images/fahrenheit7.png" alt="">
					</div>
				</div>
				<div class="windSpeed">
					<img src="Images/wind44.png" alt="">
					<span class="windString"></span>
				</div>
				<input type="button" class="reload" value="Start over">
				<div class="disclaimer">
					<p>All product and company names are trademarks™ or registered® trademarks of their respective holders. Use of them does not imply any affiliation with or endorsement by them.</p>
				</div>
			</div> <!-- closing .reveal -->
		</main> <!-- closing .search-wrapper -->
		<div class="loading-graphic clearfix hidden">
		  <div class="letter letterL">
		    <div class="box1 box"></div>
		    <div class="box2 box"></div>
		    <div class="box3 box"></div>
		    <div class="box4 box"></div>
		  </div>
		  <div class="letter letterO">
		    <div class="box5 box"></div>
		    <div class="box6 box"></div>
		    <div class="box7 box"></div>
		    <div class="box8 box"></div>
		  </div>
		  <div class="letter letterA">
		    <div class="box9 box"></div>
		    <div class="box10 box"></div>
		    <div class="box11 box"></div>
		    <div class="box12 box"></div>
		  </div>
		  <div class="letter letterD">
		    <div class="box13 box"></div>
		    <div class="box14 box"></div>
		    <div class="box15 box"></div>
		    <div class="box16 box"></div>
		  </div>
		  <div class="letter letterI">
		    <div class="box17 box"></div>
		    <div class="box18 box"></div>
		  </div>
		  <div class="letter letterN">
		    <div class="box19 box"></div>
		    <div class="box20 box"></div>
		    <div class="box21 box"></div>
		    <div class="box22 box"></div>
		  </div>
		  <div class="letter letterG">
		    <div class="box23 box"></div>
		    <div class="box24 box"></div>
		    <div class="box25 box"></div>
		    <div class="box26 box"></div>
		  </div>
		</div> <!-- closing .loading-graphic -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
